{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}

<style>
html, body {
    margin: 0;
    min-height: 100vh;
    background: #FFF;
}
</style>

<div class="container-fluid login-frame h-100">
    <div class="row h-100">
        <div class="panel-left"></div>
        <div class="my-auto ml-4 w-25">
            <img class="mb-3" src="{{ url_for('static', filename='images/favicon.png') }}" alt="Pnyx">
            <h5 class="mb-3">Sign in</h5>
            <form action="login" method="POST" class="form-horizontal">
                {{ form.csrf_token }}
                <div class="form-group mb-3">
                    {{ form.username(class_="form-control", placeholder="Username") }}
                </div>
                <div class="form-group mb-3">
                    {{ form.password(class_="form-control", placeholder="Password") }}
                </div>
                <button class="btn btn-primary w-50" style="cursor: pointer;" type="submit">Sign In</button>
                <div class="mt-3 small"><a href="#" class="font-weight-bold">FORGOT PASSWORD</a></div>
                <div class="mt-3 small">New to Pnyx? <a href="#" class="font-weight-bold">SIGN UP</a></div>
            </form>
        </div>        
    </div>
</div>
{% endblock %}
