<div class="card mb-3">
    <div class="card-body">
        <div class="text-center small">
            <div><a href="#">{% trans %}Content Policy{% endtrans %}</a> | <a href="#">{% trans %}Privacy Policy{% endtrans %}</a></div>
            <div><a href="#">{% trans %}User Agreement{% endtrans %}</a> | <a href="#">{% trans %}Mod Policy{% endtrans %}</a></div>
            <div><a id="licenseBtn" href="#">{% trans %}Open Source Licenses{% endtrans%}</a></div>
            <div class="mt-3">{% trans %}Powered by Pnyx{% endtrans %}</div>
        </div>
    </div>
</div>

<div class="modal fade" id="licensesModal" tabindex="-1" role="dialog" aria-labelledby="licensesModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg h-100 d-flex flex-column justify-content-center my-0" role="document">
    <div class="modal-content">
      <div class="embed-responsive embed-responsive-login">
        <iframe class="embed-responsive-item" src="{{ url_for('licenses') }}"></iframe>
    </div>
  </div>
</div>

<script type="text/javascript">
    $('document').ready(function() {
        $('#licenseBtn').click(function(e) {
            $('#licensesModal').modal('show');
        });
    });
</script>
